{%  extends 'form/main.html' %}

{% block content %}


<br>


	<div class="col">
		<h5>All users</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="createuser">Create User</a>
			{% comment %} <a class="btn btn-primary  btn-sm btn-block" href="createadminuser">Create Admin User</a>
			<a class="btn btn-primary  btn-sm btn-block" href="createannoymoususer">Create Annoymous User</a> {% endcomment %}
			<table class="table table-sm">
				<tr>
					<th>Name</th>
					<th>Designation</th>
					<th>Role</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>
				{% for i in all%}
				<tr>
					<td> {{i.name}} </td>
					<td> {{i.role}} </td>
					<td> {{i.designation}} </td>
					{ }
					<td><a href = "updateuser/{{i.id}}">Update</a></td>
					<td><a href = "deleteuser/{{i.id}}">Delete</a></td>

				</tr>
				{% endfor %}
				
			</table>
		</div>
	</div>

</div>

{% endblock %}
